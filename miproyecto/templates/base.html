<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn-icons-png.flaticon.com/512/4900/4900927.png" rel="icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600&display=swap" rel="stylesheet">
  <title>{% block title %}Base DS{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<body>
  <main>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1995AD; box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);">
        <div class="container-fluid px-5">
          <a class="navbar-brand"  href="{% url 'home' %}">
            <img src="https://cdn-icons-png.flaticon.com/512/4900/4900927.png" style="font-family: 'Archivo', sans-serif; font-weight: bold" alt="Icono" width="30" height="30" class="d-inline-block align-text-top">
            Prototipo de detecci√≥n de somnolencia </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="#" class="nav-link px-2 link-dark">+ New</a>
              </li>
              <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  {{ user.username }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'password_change'%}">Change password</a></li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                </ul>
              </li>
              {% else %}
              <li class="nav-item py-1">
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Inicia sesion</a>
              </li>
              <li class="nav-item py-1">
                <a href="{% url 'signup' %}" class="btn btn-secondary">Registrate</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </main>

</body>
</html>
